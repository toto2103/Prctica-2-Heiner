<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // programa para leer dos numeros
    // y mostrar en el navegador el mayor de ellos
    // o si son iguales

    let dato1, dato2, num1,num2, resultado;
    dato1 = prompt("Introduce el primer numero");
    dato2 = prompt("Introduce el segundo numero");
    num1 = parseInt(dato1);
    num2 = parseInt(dato2);
    if (num1 > num2) {
        resultado = num1;
    } else if (num1 < num2) {
        resultado = num2;
    } else {
        resultado = "Son iguales";
    }
    // resultado = "Son iguales";
    if (resultado == "Son iguales") {
        document.write("Son iguales");
    } else {
        document.write("El mayor de los numeros es " + resultado);
    }


</script>
</body>
</html>
