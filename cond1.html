<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional 1</title>
</head>
<body>
    <Script>
        // Introducir dos numeros y mostrar en el navegador el mayor de ellos
        let dato1, dato2, num1,num2, resultado;
        dato1 = prompt("Introduce el primer numero");
        dato2 = prompt("Introduce el segundo numero");
        num1 = parseInt(dato1);
        num2 = parseInt(dato2);
        if (num1 > num2) {
            resultado = num1;
        } else {
            resultado = num2;
        }
        document.write("El mayor de los numeros es " + resultado);
    

    </Script>
</body>
</html>
